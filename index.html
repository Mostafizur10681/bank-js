<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-10">Welcome to the <span class="text-lime-800">Bap-er
                Bank!!!</span></h1>
    </header>

    <main>
        <section class="w-3/4 bg-gray-400 mx-auto mt-8 pb-4">
            <h2 class="font-semibold text-2xl my-4 mx-5 pt-4">Please Login</h2>
            <div action="">
                <input id="user-email" class="block w-2/4 mx-5 mb-2 px-2 border-2 border-gray-300 rounded-md"
                    type="text" placeholder="Enter Your Email">
                <input id="user-password" class="block w-2/4 mx-5 mb-2 px-2 border-2 border-gray-300 rounded-md"
                    type="password" name="" id="" placeholder="Enter Password">
                <button id="submit-login"
                    class="bg-amber-700 px-3 py-2 mx-5 rounded-md font-medium text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
