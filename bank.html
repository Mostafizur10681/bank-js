<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl font-semibold text-center mt-10">Let's get some <span class="text-lime-800">
                Money!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balace section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class=" bg-green-400 p-8 rounded-md">
                    <h2 class="text-2xl">Deposit</h2>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class=" bg-blue-400 p-8 rounded-md">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class=" bg-yellow-400 p-8 rounded-md">
                    <h2 class="text-2xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance-total">1230</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-lime-300 p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="block w-3/4 mb-2 px-2 border-2 border-gray-300 rounded-md"
                        type="text " placeholder="$ amount you want to deposit">
                    <button id="deposit-button"
                        class="bg-amber-700 px-3 py-2 rounded-md font-medium text-white">Deposit</button>
                </div>
                <div class="bg-red-200 p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="block w-3/4 mb-2 px-2 border-2 border-gray-300 rounded-md"
                        type="text " placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-amber-700 px-3 py-2 rounded-md font-medium text-white">Withdraw</button>
                </div>


            </div>

            <script src="js/bank.js"></script>
        </section>
    </main>
</body>

</html>
